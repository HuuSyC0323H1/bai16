<script>
    let Mydate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function () {
            this.day = day;
        }
        this.setMonth = function () {
            this.month = month;
        }
        this.setYear = function () {
            this.year = year;
        }
        this.setDate = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        this.toString = function() {
            return this.day + this.month + this.year ;
        }
    };
    let date = new Mydate(2,2,2023);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2023);
    date.setDate(10,10,2023);
    let day = date.getDay(10);
    let month = date.getMonth(10);
    let year = date.getYear(2023);

    alert(day + "/" + month + "/" + year);

</script>
